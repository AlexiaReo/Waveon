version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
     SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/waveondb
     SPRING_DATASOURCE_USERNAME: user
     SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db
    volumes:
      - ./backend/src/main/resources/audio:/app/audio
      # Persist uploaded media outside the container so covers/audio remain available after restarts.
      - ./backend/uploads/audio:/app/uploads/audio
      - ./backend/uploads/images:/app/uploads/images
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
  db:
    image: postgres:15
    container_name: waveon-db
    environment:
      POSTGRES_DB: waveondb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
